<!DOCTYPE html>
<html>
<head>
    <title>CONTACT US</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
<div class="Background"></div>
<nav class="nav">
    <ul>
        <li id="home">HOME</li>
        <li>PART-TIME JOBS</li>
        <li>HOUSES</li>
        <li id="about">ABOUT</li>
        <li id="contact">CONTACT</li>
    </ul>
</nav>
<div class="contact">
    <h1>Contact us</h1>
    <label class="form-label" for="name"><strong>Your first name</strong></label><br>
    <input type="text" name="Fname" class="input" placeholder="first name" required><br>
    <label class="form-label" for="name"><strong>Your last name</strong></label><br>
    <input type="text" name="Lname" class="input"placeholder="last name" required><br>
    <label class="form-label" for="mail"><strong>Your E-mail</strong></label><br>
    <input type="email" name="mail" class="input"placeholder="e-mail" required><br>
    <label class="form-label" for="msg"><strong>Your message</strong></label><br>
    <textarea name="msg" placeholder="add a message" class="input" rows="5" cols="50" required></textarea><br>
    <button class="send">Send</button>
</div>

</html>
